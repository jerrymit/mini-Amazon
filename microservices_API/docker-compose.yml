version: '3'

services:
  ui:
    build: ./UI_API
    ports:
      - "7777:7777"
    environment:
      - DB_URL=postgresql://postgres:passw0rd@postgres:5432/amazon2
    depends_on:
      - postgres

  ups:
    build: ./UPS_API
    ports:
      - "6543:6543"
    environment:
      - DB_URL=postgresql://postgres:passw0rd@postgres:5432/amazon2
    depends_on:
      - postgres
      
  world:
    build: ./WORLD_API
    ports:
      - "9487:9487"
    environment:
      - DB_URL=postgresql://postgres:passw0rd@postgres:5432/amazon2
    depends_on:
      - postgres

  postgres:
    image: postgres:13
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=passw0rd
      - POSTGRES_DB=amazon
    volumes:
      - dbdata:/var/lib/postgresql/data

volumes:
  dbdata:
