{% extends 'base.html' %}

{% block title %}Home{% endblock %}

{% block content %}
  <h1>Welcome to mini-Amazon</h1>
  <p>Use the search bar to find products:</p>

  <form method="get" action="/search_result">
    <input type="text" name="search_input" placeholder="Search for products...">
    <button type="submit">Search</button>
  </form>
  <p>
    <button onclick="window.location.href='{% url 'buy' %}'">Buy Now</button>
  </p>
  <form method="get" action="{% url 'order_status' %}">
    <button type="submit">Check order status</button>
  </form>
  <p>Here is a list of all products:</p>
  <ul>
      {% for product in products %}
        <li>{{ product.description }} - {{ product.count }}</li>
      {% endfor %}
  </ul>
  <form method="get" action="{% url 'register' %}">
    <button type="submit">Back to userID page</button>
  </form>
  

{% endblock %}
