{% extends 'base.html' %}

{% block title %}UPS Member{% endblock %}

{% block content %}
  <h1>UPS Member?</h1>
  <p>If you have UPS userID, please enter it:</p>

  <form method="post" action="{% url 'register' %}">
    {% csrf_token %}
    <label for="user_id">User ID:</label>
    <input type="number" name="user_id" id="user_id" placeholder="Optional">
    <button type="submit">Submit</button>
  </form>
{% endblock %}
